<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación para Máster en Frameworks JS</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="center">
            <!--LOGO-->
            <div id="logo">
                <img class="app-logo" src="./assets/images/logo-react.svg" alt="logotipo">
                <span id="brand">
                    <strong>Máster</strong> Frameworks
                </span>
            </div>
            <!--MENU-->
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="#">Formulario</a></li>
                    <li><a href="#">Acerca de</a></li>
                </ul>
            </nav>

            <!--LIMPIAR FLOTADOS-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido al curso de React</h1>
        <a href="./blog.html" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2>Últimos artículos</h2>
        </section>

        <aside id="sidebar">

                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>

                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" value="buscar" class="btn">

        <div class="clearfix"></div>

    <footer id="footer">
        <div class="center">
            <p>&copy; Máster en Frameworks para JavaScript de Víctor</p>
